<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="../public/logo-icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <img src="../public/logo.png" class="rounded mx-auto d-block" alt="StudFee-Logo" width="150px" height="150px">
    <form method="POST">
        <div class="card shadow-lg mx-auto" style="width: 90%; margin-top: 50px;">
            <div class="card-header">
                <h4>Please enter a new password</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password" aria-describedby="helpId" placeholder="Password">
                    <small id="helpId" class="form-text text-muted">Must be at least 8 chars long</small>
                </div>
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" aria-describedby="helpId" placeholder="Confirm Password">
                    <small id="helpId" class="form-text text-muted">Confirm Password</small>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit"> Change Password</button>
            </div>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
